<!DOCTYPE html>
<html>
<head>
    <title>Debug Admin Login</title>
</head>
<body>
    <h1>Debug Admin Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch('http://localhost:8001/api/v1/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@remotehive.in',
                        password: 'Ranjeet11$'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('admin_token', data.access_token);
                    
                    resultDiv.innerHTML = `
                        <h3>Login Successful!</h3>
                        <p><strong>User:</strong> ${data.user.email}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Token stored in localStorage</strong></p>
                        <p><a href="http://localhost:3000/admin/dashboard" target="_blank">Go to Dashboard</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>Login Failed:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
